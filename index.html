  <body style="width:100vw;height:100vh;">
<!-- Modal Segundo-->


 <!-- Mapa Leaflet -->
 <div class="jumbotron text-center danger bg-danger mb-0" style="border-radius:0;padding-top: 2.5%;padding-bottom:1%;">
  		<h1 class="text-light titulo">EMER-SEC</h1>
  		
</div>
<!-- Mapa Leaflet inicio -->
<div class="container-fluid px-0">
 	 	<div class="row mt-0">
    		<div class="col">
    			<div id="map" style="height: 85vh;width:100%;  "></div>
    		</div>
  		</div>
  		
</div>
<!-- Mapa Leaflet fin  -->


	

	
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" >
    	let params = new URLSearchParams(location.search);

		var lat=params.get('lat');
		var lon=params.get('lon');
		var nombre=params.get('n');	
		if (lat!=null){
      var map = L.map('map').setView([lat, lon], 16);
    } else {
      var map = L.map('map').setView([-26.1775300, -58.1781400], 16);
    }

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);

		var greenIcon = new L.Icon({
			iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
			shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
			iconSize: [25, 41],
			iconAnchor: [12, 41],
			popupAnchor: [1, -34],
			shadowSize: [41, 41]
		});


		var marker=L.marker([lat, lon], {icon: greenIcon}).addTo(map);
		marker.bindPopup("<b> "+nombre+"</b>").openPopup();

		


		

	</script>
